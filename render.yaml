databases:
  - name: GamesBacklogApi
    databaseName: GamesBacklogApi
    user: GamesBacklogApi
    plan: free

services:
  - type: web
    name: GamesBacklogApi
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: GamesBacklogApi
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2